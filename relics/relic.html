<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Relic Collection</title>
<link rel="stylesheet" href="front.css">
</head>

<body>

<div class="book">
  <!-- Search button (top-right corner) -->
  <button id="searchBtn" class="search-btn" title="Search relic">üîç</button>

  <!-- Search popup -->
  <div id="searchPopup" class="search-popup" aria-hidden="true">
    <div class="search-header">
      <input id="searchInput" class="search-input" placeholder="Type relic name..." aria-label="Search relic by name" />
      <button id="searchClose" class="search-close" title="Close">‚úñ</button>
    </div>
    <ul id="searchResults" class="search-results" role="listbox" aria-label="Search results"></ul>
  </div>
  <!-- LEFT PAGE -->
  <!-- Bookmarks (left side) -->
  <div class="bookmarks" aria-hidden="false">
    <button class="bookmark bm1" data-page="1" title="Go to page 1"><span class="num">1</span><span class="label">Grade 4</span></button>
    <button class="bookmark bm2" data-page="15" title="Go to page 15"><span class="num">2</span><span class="label">Grade 3</span></button>
    <button class="bookmark bm3" data-page="26" title="Go to page 26"><span class="num">3</span><span class="label">Grade 2</span></button>
    <button class="bookmark bm4" data-page="34" title="Go to page 34"><span class="num">4</span><span class="label">Grade 1</span></button>
  </div>

  <div class="page left">
    <div class="box name" id="div1"></div>
    <div class="grade" id="div4"></div>

    <!-- IMAGE PLACEHOLDER (gi·ªØ layout, kh√¥ng d√πng data) -->
    <div class="image-box">
      <div id="flipCard" class="flip-card" role="button" tabindex="0" aria-pressed="false" title="Click to flip">
        <div class="flip-inner">
          <div class="flip-front">
            <img id="imgA" src="" alt="Relic image A">
          </div>
          <div class="flip-back">
            <img id="imgB" src="" alt="Relic image B">
          </div>
        </div>
      </div>
    </div>

    <div class="box description" id="div3"></div>
  </div>

  <!-- RIGHT PAGE -->
  <div class="page right">
    <div class="box">
      <h3>Details</h3>
      <ul id="div5"></ul>
    </div>

    <div class="box">
      <h3>Extra</h3>
      <div id="div6"></div>
    </div>
  </div>
</div>

<div class="nav">
  <button onclick="prev()">‚óÄ</button>
  <input id="page" class="page-indicator" />
  <button onclick="next()">‚ñ∂</button>
</div>

<!-- IMPORTANT -->
<script type="module" src="back.js"></script>

</body>
</html>
